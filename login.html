<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <p style="text-align: center; font-weight: bolder;">“The secret of getting ahead is getting started.”</p>
        </header>
        <main class="px-3 form-signin">
            <form id="loginForm">

                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="inputFields">
                    <label for="inputUsername" class="visually-hidden">Username address</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputPassword" class="visually-hidden">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <small id="wrongCred" class="text-muted danger visually-hidden" style="color: red !important;">Falsche Anmeldedaten. Versuche es erneut!</small>
                </div>
                <div class="checkbox mb-3">
                    <label><input type="checkbox" value="remember-me"> Remember me</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p> <b>Be your</b> <i>true</i> <b>self…</b></p>
        </footer>
    </div>

    <script src="js/jquery.js" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login_service.js"></script>

</body>

</html>
